<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
<style>
    body {
        background-color: #FFFCA3;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    .form-container {
        display: flex;
        width: 500px;
        height: 300px;
        flex-direction: column;
        align-items: center;
        {#background: rgba(255, 255, 255, 0.8);#}
        padding: 30px;
        border-radius: 15px;
        {#box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);#}
    }

    .form-group {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        margin-top: 20px;
        width: 100%;
    }

    label {
        font-size: 25px;
        margin-right: 10px;
        width: 170px;
        text-align: right;
    }

    select, input {
        font-size: 25px;
        height: 60px;
        width: 60%;
        padding: 5px;
        text-align: center;
    }

    #btn {
        font-size: 25px;
        height: 60px;
        width: 60%;
        margin-top: 130px;
        margin-left: 20%;
    }
</style>
<div class="form-container">
    <form action="" method="POST">
        <div class="form-group">
            <label for="username">Child Name:</label>
            <select id="username" class="username">
                <option value="" disabled selected>Select Name</option>
                <option value="Viraj">Viraj</option>
                <option value="Aaron">Aaron</option>
                <option value="Ayat">Ayat</option>
                <option value="Catalina">Catalina</option>
                <option value="Razak">Raza</option>
                <option value="Arleen">Arleen</option>
                <option value="Kreesh">Krishna Ansh</option>
            </select>
        </div>
        <input id="btn" class="sync" type="button" value="Continue" required />
    </form>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        var socket = io.connect('http://192.168.100.2:5000');

        socket.on('my response', function () {
            socket.emit('first event');
        });

        $('input.sync').on('click', function (event) {
            if ($('select.username').val() === "None") {
                alert("Please fill out all information.");
            } else {
                socket.emit('user_confirming', {
                    name: $('select.username').val()
                });
                      window.location.href = '/user_confirm';
            }
        });

        socket.on('redirect', function (data) {
            console.log(data);
            window.location = data.url;
        });

        window.onbeforeunload = function () {
            socket.emit('client_disconnecting', { data: "login" });
        };
    });
</script>

</body>
</html>
