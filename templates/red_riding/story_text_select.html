<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://192.168.100.2:5000');
        console.log("first socket:", socket);
        socket.emit('connect event', {data: 'User Connected'});


        $(document).ready(function () {
            socket.emit('start_talk');
            // setTimeout(enabling, 7000);

        });

        function start() {
            let showText = document.getElementById('showTextCheckbox').checked;
            window.setTimeout(function () {
                // do whatever you want to do
            }, 600);
            // socket.emit('character_select',girl);
            console.log('start');
            location.href = '/red_riding_hood1';
            {#socket.emit('character_select','girl');#}
            socket.emit('character_select', { character: 'girl', showText: showText });

        }
    </script>
    <style>
        body {
            background-color: #C7E5FF; /* Light blue */
        }

        input {
            font-size: 20px;
            height: 70px;
            width: 200px;
        }

        /* Styling for container and buttons */
        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 5%;
        }

        .object {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-evenly;
            width: 100%;
        }

        /* Styling for buttons */
        button {
            border: 2px solid transparent;
            cursor: pointer;
            background: white;
            padding: 10px; /* Adjust for spacing */
            width: 300px; /* Fixed width */
            height: 300px; /* Fixed height */
            border-radius: 20%; /* Makes buttons round */
            display: flex;
            align-items: center;
            justify-content: center; /* Centers the image within the button */
            overflow: hidden; /* Ensures images don't overflow */
            transition: transform 0.2s ease-in-out; /* Smooth hover animation */
        }

        button img {
            width: 80%; /* Scales the image within the button */
            height: auto;
            transition: transform 0.2s ease-in-out; /* Animation for hover effect */
        }

        button:active img {
            transform: scale(0.8); /* Slightly shrink the image on click */
        }

        /* Styling for the "Show Story Text" checkbox */
        label {
            font-size: 30px; /* Increased font size */
            color: #000; /* Optional: Change color */

        }

        input[type="checkbox"] {
            transform: scale(1.5); /* Make the checkbox larger */
            margin-right: 10px; /* Add space between checkbox and label */
        }
    </style>
<body>

<div class="container" style="display: flex; flex-wrap: wrap; flex-direction: row; align-items: center;">

    <div class="object"
         style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content: space-evenly; width: 100%; margin-top: 10%">

        <div class="building">
            <button onclick="start()">
                <img src="../static/story/red_images/red1.jpg">
            </button>
        </div>

        <!-- Right section -->
        <!-- Right section -->
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-left: 20px; margin-top:5%; height: 100%;">
            <input type="checkbox" id="showTextCheckbox" style="margin-bottom: 40px;">
            <label for="showTextCheckbox" style="font-size: 30px; color: #000;">Show Story Text</label>
        </div>

    </div>

</div>


</body>
</html>
